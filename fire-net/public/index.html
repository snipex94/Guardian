<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified Locales -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

    <script src="./javascripts/utils.js" type="text/javascript"></script>
    <script src="./javascripts/custom.js" type="text/javascript"></script>

    <title>Guardian!</title>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: red">

    <a class="navbar-brand" href="#"><i class="fa fa-fire-extinguisher"
                                        aria-hidden="true"></i><b>Guardian</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div id="content" style="padding: 5px">
    <div class="card">

        <div class="card-header bg-warning">
            <b>Online devices</b>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Device #</th>
                    <th scope="col">User</th>
                    <th scope="col">Last ping</th>
                    <th scope="col">Status</th>
                    <th scope="col">Connection</th>
                    <th scope="col">Temp</th>
                    <th scope="col">Alarm</th>
                    <th scope="col">Activity</th>
                </tr>
                </thead>
                <tbody id="main_table"></tbody>
            </table>
        </div>
    </div>

    <div class="card" style="padding: 5px">

        <div class="card-header bg-warning">
            <b>Graphs</b>
            <ul class="nav nav-pills nav-justified" id="graph_tabs">
            </ul>
        </div>
        <div class="card-body" style="width: 99%">
            <canvas id="canvas" width="400" height="400"></canvas>
            <script>
                var config = {
                    type: 'line',
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        title: {
                            display: true,
                            text: 'User temperature charts'
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Time'
                                },
                            }],
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Temperature'
                                },
                                ticks:
                                    {
                                        min: 27,
                                        max: 33
                                    }
                            }]
                        }
                    }
                };

                window.onload = function () {
                    var ctx = document.getElementById('canvas').getContext('2d');
                    window.myLine = new Chart(ctx, config);
                };

            </script>

        </div>
    </div>

</div>
</body>

</html>
